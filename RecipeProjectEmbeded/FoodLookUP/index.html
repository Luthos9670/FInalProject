<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Perfect Meal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meal For Your Main Ingredient</h2>
                <blockquote>Where's the lamb sause<br>
                    <cite>-Gordan Ramsey</cite></blockquote>
                    <div class="meal-search-box">
                        <input type="text" class="search-control"
                        placeholder="Enter an Ingredient" id="search-input">
                        <button type="submit" class="search-btn btn" id="search-btn">
                            <i class = "fas fa-search"></i>
                        </button>
                    </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Search Results</h2>
                <div id="meal">
                    <!--meal item
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="food.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Potato chips</h3>
                            <a href="#" class="recipe-btn">get Recipe</a>
                        </div>
                    </div>
                    End of meal item-->
            </div>

            <div class="meal-details">
                <!--recipe close btn-->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!--meal content-->
                <div class="meal-details-content">
                </div>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
