<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Perfect Cocktail</title>
    <link rel="stylesheet" href="styleD.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="cocktail-wrapper">
            <div class="cocktail-search">
                <h2 class="title">Find Cocktail For Your Ingredient</h2>
                <div class="cocktail-search-box">
                    <input type="text" class="search-control" placeholder="Enter an Ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="cocktail-result">
                <h2 class="title">Search Results</h2>
                <div id="cocktail"></div>
            </div>

            <div class="cocktail-details">
                <!-- Recipe close button -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Cocktail content -->
                <div class="cocktail-details-content"></div>
            </div>
        </div>
    </div>

    <script src="scriptD.js"></script>
</body>
</html>
